spring:
  application:
    name: movie-service
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-service #${config-service:localhost}
  profiles:
    active: $ENV_PROFILE

eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka #http://${eureka-service:localhost}:8761/eureka

